{% extends 'base.html' %}

{% block content %}
   <div class="container mt-5">

        <form action="/article/add" method="post">
            <div class="form-group">
                <label for="title">标题</label>
                <input type="text" class="form-control"  name="title" placeholder="请输入标题" required>
            </div>
            <div class="form-group">
                <label for="">视频嵌入代码</label>
                <input type="text" class="form-control"  name="video_embed_link" placeholder="视频嵌入代码">
            </div>
            <div class="form-group">
                <label for="">内容</label>
                <textarea class="form-control" id="content" name="content" placeholder="请输入内容" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">提交</button>
        </form>
    </div>
{% endblock %}
