{% extends 'base.html' %}

{% block content %}
<div>
    <form action="/register" method="post">

        {% if message %}
            <div class="alert alert-danger" role="alert">{{ message }}</div>
        {% endif %}
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" class="form-control" id="username" name="username" aria-describedby="username" placeholder="请输入用户名" required>
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>
        </div>
        <div class="form-group">
            <label for="repassword">确认密码</label>
            <input type="password" class="form-control" id="repassword" name="repassword" placeholder="请确认密码" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">注册</button>
    </form>
</div>
{% endblock %}
